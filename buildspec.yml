version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci
  build:
    commands:
      - echo "Running build..."
      - npm run build
      - echo "Contents of build directory:"
      - ls -la build
artifacts:
  base-directory: build
  files:
    - '**/*'
